<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Editando a {{ titulo }}</h3>
    </div>
    <div
      class="alert alert-success"
      role="alert"
      *ngIf="error == false && mensaje !== ''"
    >
      {{ mensaje }}
    </div>
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="error == true && mensaje !== ''"
    >
      {{ mensaje }}
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Documento:</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="cliente.documento"
            name="documento"
            disabled
            readonly
          />
        </div>
        <div class="form-group">
          <label for="">Nombre:</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="cliente.nombre"
            name="nombre"
          />
        </div>
        <div class="form-group">
          <label for="">Correo:</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="cliente.correo"
            name="correo"
          />
        </div>

        <div class="form-group">
          <label for="">Direccion:</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="cliente.direccion"
            name="direccion"
          />
        </div>

        <button
          (click)="Actualizar()"
          class="btn btn-primary"
          style="margin-top: 5px;"
        >
          Actualizar
        </button>
      </form>
    </div>
  </div>
</div>
